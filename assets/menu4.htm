<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>${title}</title>
	<meta name="viewport"
		content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta charset="utf-8"/>
	<link href="menu4.css" rel="stylesheet" type="text/css"/>
	<link href="iscroll.css" rel="stylesheet" type="text/css"/>
	<script src="iscroll.js" type="text/javascript"></script>
	<script type="text/javascript">
		var myScroll;
		function loaded() {
			myScroll = new iScroll('wrapper', {
				snap: true,
				momentum: false,
				hScrollbar: false,
				onScrollEnd: function () {
					document.querySelector('#indicator > li.active').className = '';
					document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
				}
			});
		}
		document.addEventListener('DOMContentLoaded', loaded, false);
	</script>

</head>

<body id="cate8">
	<div class="banner">
		<div id="wrapper">
			<div id="scroller" onClick="showBigImg();">
				<ul id="thelist">
							${pageImgLi}
				</ul>
			</div>
		</div>
		<div id="nav">
			<ul id="indicator">
							${pageImgCLi}
			</ul>
		</div>
	</div>
		<ul class="mainmenu">
			<li class="li40">
				<div class="menubtn btn40blue">
						${menuBtn1}
				</div>
			</li>
			<li class="li30">
				<div class="menubtn btn30green">
						${menuBtn2}
				</div>
			</li>
		 	<li class="li30">
		 		<div class="menubtn btn30purple">
						${menuBtn3}
				</div>
		 	</li>
	        <li class="li30">
				<div class="menubtn btn30yellow">
						${menuBtn4}
				</div>
			</li>
		 	<li class="li30">
		 		<div class="menubtn btn30grey">
						${menuBtn5}
				</div>
		 	</li>
		 	<li class="li100h50">
		 		<div class="menubtn btn100h50red">
						${menuBtn6}
				</div>
		 	</li>
		 	<li class="li50">
		 		<div class="menubtn btn50green">
						${menuBtn7}
				</div>
		 	</li>
		 	<li class="li50">
		 		<div class="menubtn btn50yellow">
						${menuBtn8}
				</div>
		 	</li>
		 	<li class="li100h40">
		 		<div class="menubtn btn100h40blue">
						${menuBtn9}
				</div>
		 	</li>
		</ul>

	<script>
		var count = document.getElementById("thelist").getElementsByTagName("img").length;
		for(i=0;i<count;i++){
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.documentElement.clientWidth+"px;";
		}
		document.getElementById("scroller").style.cssText = " width:"+document.documentElement.clientWidth*count+"px";
		setInterval(function(){
			myScroll.scrollToPage('next', 0,400,count);
		},3500 );
		window.onresize = function(){ 
			for(i=0;i<count;i++){
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.documentElement.clientWidth+"px";
			}
		 	document.getElementById("scroller").style.cssText = " width:"+document.documentElement.clientWidth*count+"px";
		} 
		
		var isBigImg = 0;
		function showBigImg(){
			if(isBigImg==0){
				for(i=0;i<count;i++){
					document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.documentElement.clientWidth+"px; height:"+document.documentElement.clientHeight+"px";
				}
				isBigImg = 1;
			}else if(isBigImg==1){
				for(i=0;i<count;i++){
					document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.documentElement.clientWidth+"px";
				}
				isBigImg = 0;
			}
		}
		
		function skipActivity(actName){
			window.menu.skipActivity(actName);
		}
	</script>
</body>
</html>
